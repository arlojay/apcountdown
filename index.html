
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP Test Countdown</title>
    <meta name="color-scheme" content="dark">

    <style>
        @keyframes pulsered {
            0% {
                background: #000;
            }
            50% {
                background: #200;
            }
            100% {
                background: #000;
            }
        }
        body {
            margin: 0px;
            width: 100%;
            height: 100%;
            
            display: grid;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;

            animation: pulsered 8s linear infinite forwards;
        }
        .center-box {
            position: fixed;
            left: 50vw;
            top: 50vh;
        }
        .center-box > * {
            transform: translateX(-50%) translateY(-50%);
        }
        #time {
            --pulseval: 1;
            margin: 0px;
            font-size: 6em;
            text-align: center;
            box-shadow: 0px 0px calc(var(--pulseval) * 0.4em) calc((1 - var(--pulseval)) * -0.1em) #f00 inset;
            padding: 1em;
            border-radius: 1em;
        }
    </style>

    <script src="main.js"></script>
</head>
<body>
    <div class="center-box">
        <h1 id="time"></h1>
    </div>
    <audio src="/vine-boom.mp3" loop autoplay id="loopingsfx"></audio>
</body>
</html>
